version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: docapp_postgres
    environment:
      POSTGRES_DB: patient_management_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: RamMac@2099
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/init-data.sql:/docker-entrypoint-initdb.d/02-init-data.sql
    networks:
      - docapp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d patient_management_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # PostgreSQL Admin Interface (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: docapp_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@docapp.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8081:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - docapp_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  docapp_network:
    driver: bridge
