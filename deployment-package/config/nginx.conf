server {
    listen 80;
    server_name _;

    # Frontend (Next.js) static assets
    root /var/www/docapp/frontend;

    # Serve static files and Next.js output
    location /_next/ {
        alias /var/www/docapp/frontend/.next/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /public/ {
        alias /var/www/docapp/frontend/public/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # API reverse proxy to Kestrel (.NET backend)
    location /api/ {
        proxy_pass http://127.0.0.1:5000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Service workers and PWA
    location = /manifest.json {
        alias /var/www/docapp/frontend/public/manifest.json;
    }
    location = /sw.js {
        alias /var/www/docapp/frontend/public/sw.js;
        add_header Cache-Control "no-cache";
    }

    # Fallback to Next.js app entry (serve index.html equivalent)
    location / {
        try_files $uri $uri/ /public/index.html =404;
    }
}

